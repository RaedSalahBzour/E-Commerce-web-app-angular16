<div class="cart-wrapper">
  <mat-card class="cart-card">
    <mat-card-header>
      <mat-icon>shopping_cart</mat-icon>
      <mat-card-title>Your Cart</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-list *ngIf="products.length > 0; else emptyCart">
        <mat-list-item *ngFor="let product of products" class="product-item">
          <div class="product-info">
            <span class="product-name">{{ product.name }}</span>
            <span class="product-price">{{ product.price | currency }}</span>
          </div>
        </mat-list-item>
      </mat-list>

      <ng-template #emptyCart>
        <p class="empty-text">ðŸ›’ Your cart is empty.</p>
      </ng-template>

      <mat-divider class="my-divider"></mat-divider>

      <div class="total-row">
        <span>Total</span>
        <span class="total-amount">{{ netPrice | currency }}</span>
      </div>

      <div class="action-buttons" *ngIf="products.length > 0">
        <button mat-stroked-button color="warn" (click)="clearCart()">
          Clear Cart
        </button>
        <button mat-raised-button color="primary" (click)="checkout()">
          Checkout
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
